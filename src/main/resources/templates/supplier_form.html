<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Dashboard</title>
    <!-- Bootstrap core CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/dashboard.css}" type="text/css">
    <script crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</head>

<body>
<!-- Navigation Bar Start -->
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Inventory Tracker</a>
    <input aria-label="Search" class="form-control form-control-dark w-100" placeholder="Search" type="text">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
        </li>
    </ul>
</nav>
<!-- Navigation Bar End -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar Start -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">
                            <span data-feather="home"></span>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/order">
                            <span data-feather="file"></span>
                            Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/product">
                            <span data-feather="shopping-cart"></span>
                            <b>Products </b>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customer">
                            <span data-feather="users"></span>
                            Customers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/supplier">
                            <span data-feather="anchor"></span>
                            Suppliers <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/report">
                            <span data-feather="bar-chart-2"></span>
                            Reports
                        </a>
                    </li>

                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Saved reports</span>

                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="/report/monthly">
                            <span data-feather="file-text"></span>
                            Current month
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/report/quarter">
                            <span data-feather="file-text"></span>
                            Last quarter
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/report/social">
                            <span data-feather="file-text"></span>
                            Social engagement
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/report/yearly">
                            <span data-feather="file-text"></span>
                            Year-end sale
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Sidebar End -->

        <!-- Main Content Start -->
        <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" role="main">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">New Supplier</h1>
            </div>

            <div class="container-fluid d-flex justify-content-center" id="main">
                <form action="#" method="POST"
                      th:action="@{/supplier/add}" th:object="${supplier}">

                    <input type="hidden" name="id" th:field="*{id}" value="${id}" />

                    <div class=" form-group ">
                        <input autofocus class="form-control" id="companyName" name="name" placeholder="Enter name"
                               required th:field="*{companyName}" type="text">
                    </div>
                    <div class="form-group ">
                        <input autofocus class="form-control" id="webSite"
                               name="price" placeholder="Enter website" required th:field="*{webSite}" type="text">
                    </div>
                    <div class="form-group ">
                        <input autofocus class="form-control" id="contactPerson"
                               name="contactPerson" placeholder="Enter contact person" required th:field="*{contactPerson}" type="text">
                    </div>
                    <div class="form-group ">
                        <input autofocus class="form-control" id="contactPhone"
                               name="contactPhone" placeholder="Enter contact phone" required th:field="*{contactPhone}" type="text">
                    </div>
                    <div class="form-group ">
                        <input autofocus class="form-control" id="contactEmail"
                               name="contactEmail" placeholder="Enter contact email" required th:field="*{contactEmail}" type="text">
                    </div>

                    <div class="form-group ">
                        <textarea autofocus class="form-control" id="addres" maxlength="200"
                                  minlength="10" name="addres" placeholder="Enter full address"
                                  required rows="3" th:field="*{addres}"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input autofocus class="form-check-input" id="statusActive" name="status" required
                                   th:field="*{active}" type="radio" value="1">
                            <label class="form-check-label" for="statusActive">
                                Active
                            </label>

                            <input class="form-check-input ml-2" id="statusInactive" name="status" th:field="*{active}"
                                   type="radio"
                                   value="0">
                            <label class="form-check-label ml-4" for="statusInactive">
                                Inactive
                            </label>
                        </div>
                    </div>



                    <button class="btn btn-primary" th:object="${supplier}" type="submit">Save</button>
                </form>


            </div>


        </main>
        <!-- Main Content End -->

    </div>
</div>


<div id="scripts">
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script crossorigin="anonymous"
            integrity="sha512-BmM0/BQlqh02wuK5Gz9yrbe7VyIVwOzD1o40yi1IsTjriX/NGF37NyXHfmFzIlMmoSIBXgqDiG1VNU6kB5dBbA=="
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>
</div>
</body>
</html>
